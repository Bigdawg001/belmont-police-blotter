<div class="mapouter">
  <div class="gmap_canvas">
    <iframe
      width="700"
      height="500"
      id="gmap_canvas"
      src="https://maps.google.com/maps?q={{ page.latitude }},{{ page.longitude }}&t=&z=15&ie=UTF8&iwloc=&output=embed"
      frameborder="0"
      scrolling="no"
      marginheight="0"
      marginwidth="0"
    >
    </iframe>
    <br>
    <style>
      .mapouter{
        position:relative;
        text-align:right;
        height:500px;
        width:700px;
      }
      .gmap_canvas {
        overflow:hidden;
        background:none!important;
        height:500px;
        width:700px;
      }
    </style>
  </div>
</div>
