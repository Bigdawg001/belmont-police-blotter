<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js"></script>
<script type="text/javascript">
    var markers = [
        {% assign sorted_incidents = site.incidents | sort: "date_time" | reverse %}
        {% for incident in sorted_incidents limit: 20 %}
            {
                "title": "Incident: {{ incident.number | jsonify }}",
                "lat": "{{ incident.latitude | jsonify }}",
                "lng": "{{ incident.longitude | jsonify }}",
                    "description": {{ incident.type | jsonify }} + "<br> More information: <a href='{{ incident.url }}'>{{ incident.number }}</a>"
            }{% unless forloop.last == true %},{% endunless %}
        {% endfor %}
    ];
    window.onload = function () {
        LoadMap();
    }
    function LoadMap() {
        var mapOptions = {
            center: new google.maps.LatLng(markers[0].lat, markers[0].lng),
            zoom: 8,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var infoWindow = new google.maps.InfoWindow();
        var latlngbounds = new google.maps.LatLngBounds();
        var map = new google.maps.Map(document.getElementById("dvMap"), mapOptions);
 
        for (var i = 0; i < markers.length; i++) {
            var data = markers[i]
            var myLatlng = new google.maps.LatLng(data.lat, data.lng);
            var marker = new google.maps.Marker({
                position: myLatlng,
                map: map,
                title: data.title
            });
            (function (marker, data) {
                google.maps.event.addListener(marker, "click", function (e) {
                    infoWindow.setContent("<div style = 'width:200px;min-height:40px'>" + data.description + "</div>");
                    infoWindow.open(map, marker);
                });
            })(marker, data);
            latlngbounds.extend(marker.position);
        }
        var bounds = new google.maps.LatLngBounds();
        map.setCenter(latlngbounds.getCenter());
        map.fitBounds(latlngbounds);
    }
</script>
<h3>Last 20 Incidents:</h3>
<div id="dvMap" style="width: 700px; height: 500px">
</div>
